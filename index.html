<!doctype html>
<html ng-app="randomizerApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Randomizer</title>
        <link rel="stylesheet" href="assets/styles/app.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="assets/lib/app.js"></script>
    </head>

    <body ng-controller="ListController" style="background: url('https://unsplash.it/1920/1080/?random') no-repeat scroll center center transparent; background-size: cover;">
	    
	    <div class="sidebar">
	    	<h1>Randomizer</h1>
	    	<h2>Take out the stress of planning your evening</h2>

	    	<form ng-submit="addToList()">		
			    <input type="text" min="1" required ng-model="formListText" placeholder="Add your choice" />
			    <button type="submit">Add</button>
	    	</form>
		    
		    <ul class="options">
				<li ng-repeat="item in list">{{ item }}</li>
		    </ul>

		    <button ng-show="list.length > 0" ng-click="getResult()">Tell me what to do</button>
	    	
	    	<div ng-show="show">
		    	<div ng-hide="hideloader" class="loading"></div>
		    	
		    	{{ result }}

		    	<button ng-click="reset()">Reset</button>
		    </div>
	    </div>

    </body>
</html>
